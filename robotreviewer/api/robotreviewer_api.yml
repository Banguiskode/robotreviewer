        "title": "Robot Reviewer API",
        "version": "1.2",
        "description": "REST API for asyncronous machine-learning annotation of clinical trial reports.",
        "license": {
            "name": "GPL-3.0"
        },
        "contact": {
            "name": "Iain Marshall",
            "url": "http://www.robotreviewer.net",
