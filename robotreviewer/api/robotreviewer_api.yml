    "paths": {
        "/queue-documents": {
            "post": {
                "responses": {
                    "200": {
                        "description": "Returns a report id, which can be used to get the machine learning status (/report_status) and final report (/report).",
                        "schema": {
                            "type": "object",
                            "additionalProperties": false,
                            "properties": {
                                "report_id": {
                                    "format": "uuid"
                                }
                            }
                        },
                        "examples": {
                            "application/json": {
                                "report_id": "d9181607-8a44-7601-322c-d2aa84b5f0c2"
                            }
                        }
                    },
                    "400": {
                        "description": "Incorrect data format sent, or field missing from article which is required for the models selected.",
                        "schema": {
                            "type": "object",
                            "additionalProperties": false,
                            "properties": {
                                "errorType": {
                                    "type": "string",
                                    "enum": [
                                        "Incorrectly formatted data",
                                        "More data needed for requested task"
                                    ]
                                },
                                "errorText": {
                                    "type": "string"
                                }
                            }
                        },
                        "examples": {
                            "application/json": {
                                "errorType": "More data needed for requested task",
                                "errorText": "One or more articles is missing a full text document, which is required for the bias_bot."
                            }
                        }
                    }
                },
                "summary": "Upload and queue documents",
                "description": "RobotReviewer uses a queue system to annotate documents (since the process is fast, but not instantaneous).\nThis end point uses the RobotReviewer article format.\n\nNote that this endpoint takes plain text documents only, not PDFs. To convert a PDF into plain text, you may use a tool such as Grobid (https://github.com/kermitt2/grobid), or pdftotext (https://www.xpdfreader.com/pdftotext-man.html).\n\nThe accepted data format is a JSON object with three keys: `\"articles\"`, `\"robots\"`, and `\"filter_rcts\"`.\n\n`\"articles\"` takes an array of one or more articles. Each article is a JSON object, with the following keys: `\"ti\"`: title, `\"ab\"`: abstract, `\"ptyp\"`: an optional array of MEDLINE Publication Types (see https://www.nlm.nih.gov/mesh/pubtypes.html) which aids classification performance, and `\"full_text\"`: a string of the full text of the article. See the example below:\n\n```{\"ti\": \"article title\", \"ab\": \"article abstract\", \"full_text\": \"article full text (e.g. extracted from PDF, and including the title and abstract)\", \"ptyp\": [\"Journal Article\", \"Randomized Controlled Trial\"}```\n\t\n`\"robots\"` defines the annotation pipeline. Currently it accepts `\"rct_bot\"` and `\"bias_bot\"`, or `\"pico_bot\"` to come.\n\n`\"filter_rcts\"` is optional, and refines RobotReviewers RCT filtering behvaiour. By default, where the `\"rct_bot\"` is being used, RobotReviewer will not continue any further annotation tasks for articles deemed to be non-RCTs (since most models are designed for RCTs only). This can be overridden by explicitly setting the values of `\"sensitive\"`, `\"balanced\"`, or `\"precise\"`, or `\"none\"`. By default, `filter_rcts` is set to `\"balanced\"` when RCT classification is requested, or `\"none\"` where RCT classification is not requested.\n\nThe \"balanced\" RCT threshold has a sensitivity of 97.4% and specificity of 96.8%.",
                "operationId": "robotreviewer.cnxapp.queue_documents",
                "consumes": [
                    "application/json"
                ],
                "produces": [
                    "application/json"
                ],
                "tags": [
                    "uploads"
                ],
                "parameters": [
                    {
                        "in": "body",
                        "name": "body",
                        "schema": {
                            "type": "object",
                            "additionalProperties": false,
                            "properties": {
                                "articles": {
                                    "type": "array",
                                    "minItems": 1,
                                    "items": {
                                        "$ref": "#/definitions/article"
                                    }
                                },
                                "robots": {
                                    "type": "array",
                                    "items": {
                                        "type": "string",
                                        "enum": [
                                            "rct_bot",
                                            "pico_bot",
                                            "sample_size_bot",
                                            "punchline_bot",
                                            "pico_span_bot",
                                            "bias_ab_bot",
                                            "human_bot",
                                            "bias_bot"
                                        ]
                                    }
                                },
                                "filter_rcts": {
                                    "type": "string",
                                    "enum": [
                                        "is_rct_precise",
                                        "is_rct_balanced",
                                        "is_rct_sensitive",
                                        "none"
                                    ]
                                }
                            },
                            "required": [
                                "articles",
                                "robots"
                            ]
                        },
                        "description": "List of documents for annotation",
                        "x-examples": {
                            "application/json": {
                                "articles": [
                                    {
                                        "ti": "reprehenderit laboris commodo esse",
                                        "ab": "exercitation est",
                                        "ptyp": [
                                            "ut commodo ipsum",
                                            "ut laboris amet mollit adipisicing",
                                            "irure consectetur cupidatat proident velit"
                                        ],
                                        "fullText": "est ad incididunt",
                                        "pmid": "non"
                                    },
                                    {
                                        "ti": "amet non in",
