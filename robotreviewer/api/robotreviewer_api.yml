                                        "ptyp": [
                                            "sunt deserunt eiusmod magna",
                                            "exercitation in"
                                        ],
                                        "fullText": "labore veniam occaecat",
                                        "pmid": "proide"
                                    },
                                    {
                                        "ti": "v",
                                        "ab": "consequat est Excepteur Ut proident",
                                        "ptyp": [
                                            "cillum laborum aute",
                                            "deserunt Lorem dolor adipisicing irure",
                                            "reprehenderit",
                                            "incididunt qu"
                                        ],
                                        "fullText": "ip",
                                        "pmid": "sed"
                                    },
                                    {
                                        "ti": "dolore cupidatat tempor",
                                        "ab": "ea pariatur non",
                                        "ptyp": [
                                            "cillum amet magna consequat voluptate",
                                            "quis consectetur",
                                            "ex anim adipisicing"
                                        ],
                                        "fullText": "eiusmod do sed",
                                        "pmid": "id consectetur"
                                    }
                                ],
                                "robots": [
                                    "pico_span_bot",
                                    "sample_size_bot"
                                ],
                                "filter_rcts": "none"
                            }
                        }
                    }
                ],
                "security": [
                    {
                        "robotreviewer-auth": []
                    }
                ]
            }
        },
        "/report-status/{report_id}": {
